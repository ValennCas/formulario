<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="contenedor">
        <article>
            <h1>BIENVENIDO</h1>
            <form>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="" id="" placeholder="Tu Email">
                </div>
                <div>
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" name="" id="" placeholder="Tu Contraseña">
                </div>
                <div class="botones-login">
                    <button class="boton-abrir-sesion">SIGN-IN</button>
                    <button class="boton-login">LOGIN</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
